{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="content-language" content="en">
        <meta name="viewport" content="width:device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href='{% static "style/style.css"%}'>
        <link rel="stylesheet" type="text/css" href='{% static "style/rtl-style.css"%}'>
        <link rel="stylesheet" type="text/css" href='{% static "style/colors.css"%}'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="shortcut icon" href='{% static "../images/favicon.png"%}'>
        <title>Panel</title>
        <script src='{% static "javascripts/jquery.js"%}' type="text/javascript"></script>
        <script src='{% static "javascripts/index.js"%}' type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    </head>
    <body> 

        <header>
            <nav>
                <button class="menu"><i class="fas fa-bars"></i></button>
                <a class="messages" href="#"><i class="fas fa-envelope"></i> پیام ها <label>(5)</label></a>
                <a class="reports" href="#"><i class="fas fa-exclamation"></i> گزارشات <label>(6)</label></a>
            </nav>
        </header>


        <aside class="main-menu">
            <section class="logo">
                پنل<label> مدیریت</label>
                <button class="menu"><i class="fas fa-bars"></i></button>
            </section>
            <section class="user-details"> <span> <div><img src='{% static "images/user.png"%}'><canvas id="user_progress_chart" width="100" height="100"></canvas></div> <label>{{request.user}}</label></span> </section>
            <script type="text/javascript">
                var ctx = document.getElementById("user_progress_chart");
                var myChart = new Chart(ctx,{
                    type: 'doughnut',
                    data: {
                        datasets: [{
                            data: [75, 25],
                            backgroundColor: [
                                'rgba(52, 109, 32, 1)',
                                'transparent'
                            ],
                            hoverBackgroundColor: [
                                'rgba(52, 109, 32, 1)',
                                'transparent'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        tooltips: {
                            enabled: false,
                        }
                    }
                });
            </script>
            <nav>
                <a href="/panel/"><img src='{% static "images/icons/panel.png"%}' class="menu-img"> داشبورد</a>

                <ul class="hasUL">
                    <li><img src='{% static "images/icons/webmoney.png"%}' class="menu-img" style="width:15px;"> جعبه ها <i class="fas fa-ellipsis-h"></i></li>
                    <ul>
                        <li><a href="/panel/addbox/"><i class="far fa-credit-card"></i> افزودن جعبه جدید</a></li>
                        <li><a href="/panel/boxlist/"><i class="far fa-credit-card"></i> مدیریت جعبه ها</a></li>
                    </ul>
                </ul>

                <ul class="hasUL">
                    <li><img src='{% static "images/icons/perfectmoney.png"%}' class="menu-img" style="width:16px;"> آزمون ها <i class="fas fa-ellipsis-h"></i></li>
                    <ul>
                        <li><a href="/panel/dictationBoxList/"><i class="far fa-credit-card"></i> آزمون های املا</a></li>
                        <li><a href="/panel/meanBoxList/"><i class="far fa-credit-card"></i> آزمون های معنی</a></li>
                    </ul>
                </ul>

            </nav>
        </aside>

        <main class="container">
            {% block main %}
            {% endblock main %}
        </main>

    </body>
</html>
