{% extends 'base.html' %}

{% block main %}
<audio id="voice" src="{{word.word.voice}}" autoplay></audio>
<div class="row"></div>

<div class="row question mt-4 mb-1">
    <svg viewBox="0 0 16 16" class="bi bi-question-circle col-2 col-lg-1 col-xl-1 col-md-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
    </svg>
    <h3 class="col-10 col-lg-11 col-xl-11 col-md-11 text-center p-3 text-white">what's meaning of <b> <i>{{word.word.word}}</i> </b> ?

        <svg onclick="document.getElementById('voice').play();" width="1em" height="1em" viewBox="0 0 16 16" class="playbtn bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
        </svg>
    </h3>


</div>


<div class="row p-4">

    {% for mean in means %}
        <div class="col-12 btn mb-2 option text-left" value="{{mean}}">
            <div class="row">
                <svg viewBox="0 0 16 16" class="col-2 col-lg-1 col-xl-1 col-md-1 bi bi-key" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
                <span class="text-left col-10 col-lg-11 col-xl-11 col-md-11 p-2">
                    {{mean}}.
                </span>
                    
            </div>
        </div>
    {% endfor %}
</div>

<div class="row text-primary pb-2">
    <div class="col-2 col-lg-4 col-xl-4 col-md-3"></div>
        <div class="col-3 col-lg-1 col-xl-1 col-md-2 mb-2">
            {% if back_page %}
                <a href="/test/meanreview/{{back_page.pk}}">
                    <svg viewBox="0 0 16 16" class="bi bi-arrow-left-square col-12" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                    </svg>
                </a>            
            {% endif %}
        </div>
        <div class="col-2 text-center"></div>
        <div class="col-3 col-lg-1 col-xl-1 col-md-2">
            {% if next_page %}
                <a href="/test/meanreview/{{next_page.pk}}">
                    <svg viewBox="0 0 16 16" class="bi bi-arrow-right-square col-12" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"/>
                    </svg>
                </a>
            {% endif %}
        </div>
        <div class="col-2 col-lg-4 col-xl-4 col-md-3"></div>
    </div>
</div>
{% endblock main %}
